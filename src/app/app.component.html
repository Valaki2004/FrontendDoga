
  

<div class="container mt-4">
  <div class="d-flex justify-content-between mb-4">
    <div>
      <button class="btn btn-primary me-2" (click)="switchLanguage('en')">English</button>
      <button class="btn btn-secondary" (click)="switchLanguage('hu')">Magyar</button>
    </div>
    <h1>{{translate('TITLE')}}</h1>
  </div>

  <form (ngSubmit)="addProduct()" class="mb-4" name="prodForm">
    <div class="row g-3">
      <div class="col-md-3">
        <input
          type="text"
          id="productName"
          class="form-control"
          [(ngModel)]="newProduct.name"
          name="productName"
          placeholder="{{translate('NAME')}}"
          required
        />
      </div>
      <div class="col-md-3">
        <input
          type="text"
          id="productCategory"
          class="form-control"
          [(ngModel)]="newProduct.category"
          name="productCategory"
          placeholder="{{translate('CATEGORY')}}"
          required
        />
      </div>
      <div class="col-md-3">
        <input
          type="text"
          id="productDescription"
          class="form-control"
          [(ngModel)]="newProduct.description"
          name="productDescription"
          placeholder="{{translate('DESCRIPTION')}}"
        />
      </div>
      <div class="col-md-2">
        <input
          type="number"
          id="productPrice"
          class="form-control"
          [(ngModel)]="newProduct.price"
          name="productPrice"
          placeholder="{{translate('PRICE')}}"
          step="0.01"
          required
        />
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-success w-100">{{translate('ADD') }}</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>{{translate('NAME')}}</th>
        <th>{{translate('CATEGORY')}}</th>
        <th>{{translate('DESCRIPTION')}}</th>
        <th>{{translate('PRICE')}}</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <input
            class="form-control" [(ngModel)]="product.name" name="productName" [ngModelOptions]="{standalone: true}"/>
        </td>
        <td>
          <input
            class="form-control" [(ngModel)]="product.category" name="productCategory" [ngModelOptions]="{standalone: true}"/>
        </td>
        <td>
          <input
            class="form-control" [(ngModel)]="product.description" name="productDescription" [ngModelOptions]="{standalone: true}"/>
        </td>
        <td>
          <input
            type="number" class="form-control" [(ngModel)]="product.price" name="productPrice" [ngModelOptions]="{standalone: true}" step="0.01"/>
        </td>
        <td>
          <button class="btn btn-primary me-2" (click)="updateProduct(product)">
            {{translate('UPDATE')}}
          </button>
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">
            {{translate('DELETE')}}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
